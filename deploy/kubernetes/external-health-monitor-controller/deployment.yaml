# This YAML file demonstrates how to deploy the external
# health monitor controller for use with the mock CSI driver. It
# depends on the RBAC definitions from rbac.yaml.

kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-external-health-monitor-controller
spec:
  replicas: 3
  selector:
    matchLabels:
      external-health-monitor-controller: mock-driver
  template:
    metadata:
      labels:
        external-health-monitor-controller: mock-driver
    spec:
      serviceAccount: csi-external-health-monitor-controller
      containers:
        - name: csi-external-health-monitor-controller
          image: gcr.io/k8s-staging-sig-storage/csi-external-health-monitor-controller:v0.9.0
          imagePullPolicy: Always
          args:
            - "--v=5"
            - "--csi-address=$(ADDRESS)"
            - "--leader-election"
            - "--http-endpoint=:8080"
          env:
            - name: ADDRESS
              value: /var/lib/csi/sockets/pluginproxy/mock.socket
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/
          ports:
            - containerPort: 8080
              name: http-endpoint
              protocol: TCP
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /healthz/leader-election
              port: http-endpoint
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 20
        - name: mock-driver
          image: k8s.gcr.io/sig-storage/mock-driver:v4.0.2
          imagePullPolicy: "IfNotPresent"
          env:
            - name: CSI_ENDPOINT
              value: /var/lib/csi/sockets/pluginproxy/mock.socket
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/csi/sockets/pluginproxy/

      volumes:
        - name: socket-dir
          emptyDir:
